<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/clouds.png">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="images/search.png" alt="Search icon"></button>
        </div>

        <!-- adding another div called weather inside card, after the div search -->

        <!-- this contains all the weather details like temperature, windspeed,etc.  -->

        <div class="weather">
            <img src="images/rain.png" class="weather-icon" alt="rain icon">
            <h1 class="temp">32Â° C</h1>
            <h2 class="city">Kanpur</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity image">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="wind image">
                    <div>
                        <p class="wind">2 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    





    <script src="script.js"></script>
</body>
</html>
